{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="max-w-screen-xl mx-auto pt-20 px-4">


  <div class="flex flex-col items-center">
    <h1 class="text-4xl pb-2">{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <!-- <button type="submit">{% trans 'Sign Out' %}</button> -->


      <button type="submit"
        class="mt-6 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold py-2 px-4 border-b-4 border-fuchsia-800 hover:border-fuchsia-600 rounded">
        {% trans 'Sign Out' %}
      </button>

    </form>
  </div>
</div>

{% endblock %}
